<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>
            Landing Page
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container-fluid" id="root">
        <div class="row" id="header">
            <div class="col-sm-1">
            <img src="img/logo.jpg">
            </div>
            <div class="col-sm-7" style="padding-left:60px;padding-top:15px;font-weight:bold;font-size: 45px;font-family:Arial, Helvetica, sans-serif">
                Welcome
            </div>
            <div class="col-sm-4" id="links">
               <a href="#">Blog</a>                 
               <a href="#">Gallery</a>                 
               <a href="#">Contact</a>                 
            </div>
        </div>
        <div class="container" id="main">
            
            <div class="row">
                <div class="col-sm-5">

                </div>
                <div class="col-sm-4">
                    <span id="maintext">Blog.</span>
                </div>
                <div class="col-sm-3">
                    <div class="form">
                    <form id="signup" method="post" action="#" autocomplete="off">
                        <label>Sign Up</label>
                        <hr style="border-bottom:0.5px solid red; height:0.5px;">
                        <label>E-mail </label>
                        <input type="text" name="email" onfocus="this.value=''" value="E-mail">
                        <hr>
                        <label>Password </label>
                        <input type="password" name="password" onfocus="this.value='' "value="Password">
                        <hr>
                        <input type="submit" name="subbutton">
                    </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="container" id="footer">
            <img src="img/footer.png">
            <div class="social" style="display: inline-block;">
                <a href="https://facebook.com"><img src="img/fb.png" style="width: 40px;"></a>
                <a href="https://twitter.com"><img src="img/tw.png" style="width: 40px;"></a>
                <a href="https://youtube.com"><img src="img/yt.png" style="width: 40px;"></a>
            </div>
            <span style="padding-left: 100px;font-weight: bold;">Made with â™¥ by Anurag Hooda</span>
            <span style="padding-left: 300px;">Copyright - Anurag Hooda, 2020</span>
        </div>
        </div>
    </body>
</html>
